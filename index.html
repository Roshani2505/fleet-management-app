<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            background: rgb(239, 209, 219);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #loginBox{
            background: rgb(243, 231, 203);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgb(140, 73, 207);
            width: 300px;
            text-align: center;
        }
        input{
            width: 100%;
            padding: 5px;
            margin: 8px ;
            border-radius: 4px;
            border: 1px dashed rgb(49, 32, 32);
            box-sizing: border-box;
        }

        button{
            padding: 10px 16px;
            border: none;
            background: rgb(139, 141, 139);
            color: black;
            border-radius: 6px;
            cursor: pointer;
            width: 65%;
            margin-top: 8px;


        }

        button:hover{
            background: grey;
        }
        h1{
            margin: 0 0 12px 0;

        }
    </style>
</head>
<body>
    <div id="loginBox">
        <h1>FLEET MANAGEMENT-Login</h1>
        <input type="text" id="email" placeholder="Enter your e-mail">
        <input type="password" id="password" placeholder="Enter Password">

        <button id="loginBtn">LOGIN</button>

        <p class="Note">Use Credentials: <br>Email: admin@gmail.com <br> Password: admin1234</p>
    </div>
    <script>
        const VALID_EMAILS=["admin@gmail.com"];
        const VALID_PASSWORD="admin1234";

        document.getElementById("loginBtn").addEventListener("click",function(){
            let email=document.getElementById("email").value.trim();
            let password=document.getElementById("password").value;
            if (!email || !password){
                alert ("Please Enter Correct E-mail And Password");
                return;
            }
            let normalized=email.replace(/\s+/g,"").trim();
            let emailOk=VALID_EMAILS.includes(email) || VALID_EMAILS.includes(normalized);

            if (emailOk && password===VALID_PASSWORD){
                alert("LOGIN SUCCESSFULLY");
                window.location.href="admin.html";
            }
            else{
                alert("WRONG EMAIL OR PASSWORD")
            }
        });
    </script>
</body>
</html>
