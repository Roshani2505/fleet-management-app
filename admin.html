<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
             background: rgb(239, 209, 219);
             margin: 0;
             padding: 0;
        }

        .navbar{
            background-color: aliceblue;
            color: rgb(5, 5, 112);
            padding: 10px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .navbar .brand{
            font-weight: bold;
        }

        .navbar .filter{
            display: flex;
            gap: 8px;
            align-items: center;
        }

        select, button,input{
            padding: 6px 8px;
            border-radius: 6px;
            border: 1px solid black;
            font-size: 14px;
        }
        button.primary{
            background: lightcyan;
            border: none;
            cursor: pointer;
        }
        button.primary:hover{
            opacity: 0.9;
        }

        .layout{
            display: flex;
            gap: 16px;
            padding: 16px;
        }

        .sidebar{
            width: 280px;
            background-color: aliceblue;
            padding: 12px;
            border-radius: 8px;
            box-shadow: 0 2px 8px plum;
            height: fit-content;
        }

        .main{
            flex: 1;
        }

        .grid{
            display: grid;
            grid-template-columns: repeat(3,1fr);
            gap: 16px;
        }

        .card{
            background: lightskyblue;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 2px 8px plum;
        }
        .card img{
            width: 120px;
            height: 80px;
            object-fit: cover;
            border-radius: 6px;
            display: block;
            margin: 0 auto 8px auto;
        }

    
        
    </style>
</head>

</html>
